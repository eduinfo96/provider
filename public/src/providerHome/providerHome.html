<br>
<h1>PROVIDER HOME</h1>

<div class="container">
    <div class="row firstRowProvider">
        <div class="col-sm-5" >
          <div ng-repeat="service in userServices">
            {{service._id}}<br>
            {{service.serviceType}}<br>
            {{service.specialties}}<br>
            {{service.description}}<br>
            {{service.skillLevel}}<br>
            {{service.travelDistance}}<br>
            <button type="button" name="button" ng-click="deleteService(service._id)">Delete Service</button>
          </div>
        </div>
        <div class="col-sm-5">GO LIVE BUTTON</div>
        <div class="col-sm-2"><user-nav></user-nav></div>
    </div>
    <div class="row secondRowProvider">
        <div class="col-sm-3"></div>
        <div class="col-sm-3"></div>
        <div class="col-sm-3"></div>
        <div class="col-sm-3"></div>
    </div>
    <div class="row thirdRowProvider">
        <div class="col-sm-4"></div>
        <div class="col-sm-4"></div>
        <div class="col-sm-4"></div>
    </div>
</div>


    <!-- Button trigger modal -->
    <div class="addNewService">
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Add New Service
      </button>
    </div>

    <!-- Form to Add a New Product -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add New Service You Can PRVide</h4>
          </div>
          <div class="modal-body">

            <form>
              <fieldset class="form-group">
                <label for="formGroupExampleInput">Service Type</label><br>
                <select name="serviceType" ng-model="serviceType">
                  <option value="mover">Mover</option>
                  <option value="painter">Painter</option>
                  <option value="handyMan">Handy Man</option>
                  <option value="houseCleaning">House Cleaning</option>
                  <option value="lawnService">Lawn Service</option>
                  <option value="errandRunner">Errand Runner</option>
                  <option value="laundryService">Laundry Service</option>
                  <option value="chefService">Chef Service</option>
                  <option value="dogWalker">Dog Walker</option>
                  <option value="dogGroomer">Mobile Dog Grooming</option>
                  <option value="poolService">Pool Service</option>
                  <option value="carpetCleaner">Carpet Cleaning Service</option>
                  <option value="barTending">Bartender</option>
                </select>
              </fieldset>
              <fieldset class="form-group">
                  <label for="exampleTextarea">Skill Level:</label>
                  <div class="radio">
                    <label>
                      <input type="radio" ng-model="skillLevel" name="optionsRadios" id="optionsRadios1" value="1" checked>
                      Level 1- Basic Skills
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" ng-model="skillLevel" name="optionsRadios" id="optionsRadios2" value="2">
                      Level 2- Intermediate Skills
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" ng-model="skillLevel" name="optionsRadios" id="optionsRadios2" value="3">
                      Level 3- Intermediate Skills with previous experience
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" ng-model="skillLevel" name="optionsRadios" id="optionsRadios2" value="4">
                      Level 4- Advanced Skills
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" ng-model="skillLevel" name="optionsRadios" id="optionsRadios2" value="5">
                      Level 5- Reserved for Professional Skill Experience
                    </label>
                  </div>
                  <div class="radio disabled">
                    <label>
                      <input type="radio"  ng-model="skillLevel" name="optionsRadios" id="optionsRadios3" value="6" disabled>
                      Level 6- Must be verified- Mastery
                    </label>
                  </div>
              </fieldset>
              <fieldset class="form-group">
                <label for="formGroupExampleInput">Specialties</label>
                <input ng-model="specialties" class="form-control" id="formGroupExampleInput" placeholder="Add areas of specialty. Ex: Painter- Dry Brush Technique" required>
              </fieldset>
              <fieldset class="form-group">
                <label for="formGroupExampleInput">Description</label>
                <textarea class="form-control" rows="3" ng-model="description" id="formGroupExampleInput" placeholder="Detail what you PRVide and bring to the table. Explain your skill level. What supplies you bring, what the customer will need to know." required></textarea>
              </fieldset>
              <fieldset class="form-group">
                <label for="formGroupExampleInput">Distance will Travel:</label>
                <input type="Number" ng-model="miles" class="form-control" id="formGroupExampleInput" placeholder="Ex: 10" required>
              </fieldset>
              <fieldset class="form-group">
                <label for="exampleTextarea">How do you charge?</label>
                <div class="radio">
                  <label>
                    <input type="radio" ng-model="flatRate" name="optionsRadios" id="optionsRadios1" value="true" checked>
                    Flat Rate- I charge by a metric (Ex: $2 per square foot)
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" ng-model="hrlyRate" name="optionsRadios" id="optionsRadios2" value="true">
                    Hourly Rate- I charge by the hour, with minimum hrs.
                  </label>
                </div>
              </fieldset>

              <!--If Flat Rate is Chosen This Form Will Show-->
              <div ng-show="flatRate">
                <fieldset class="form-group">
                    <div class="input-group">
                      <label class="control-label">Amount:</label>
                      <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input type="Number" class="form-control" id="exampleInputAmount" placeholder="Amount" ng-model="cost">
                      </div>
                    </div>
                    <div class="input-group">
                      <label class="control-label">Metric:</label>
                      <div class="input-group">
                        <input type="" class="form-control" id="exampleInputAmount" placeholder="Ex: Sq Foot" ng-model="metric">
                      </div>
                    </div>
                </fieldset>
              </div>
              <!--If Hourly Rate is Chosen This Form Will Show-->
              <div ng-show="hrlyRate">
                <fieldset class="form-group">
                    <div class="input-group">
                      <label class="control-label">Rate Hourly:</label>
                      <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input type="Number" class="form-control" id="exampleInputAmount" placeholder="Amount" ng-model="hrly">
                      </div>
                    </div>
                    <div class="input-group">
                      <label class="control-label">Minimum Hours Charged:</label>
                      <div class="input-group">
                        <input type="Number" class="form-control" id="exampleInputAmount" placeholder="Ex: 2" ng-model="minHrs">
                      </div>
                    </div>
                </fieldset>
              </div>
            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" data-dismiss="modal" ng-click="submitNewService()" class="btn btn-primary">Submit Service</button>
          </div>
        </div>
      </div>
    </div>
